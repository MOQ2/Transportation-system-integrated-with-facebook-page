{% extends 'base.html' %}

{% block title %}Add New Car - Transportation System{% endblock %}

{% block content %}
<div class="py-3">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h2">Add New Car</h1>
        <a href="{{ url_for('cars') }}" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left me-2"></i> Back to Cars
        </a>
    </div>

    <div class="row">
        <div class="col-md-8 col-lg-6 mx-auto">
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <form method="post">
                        <div class="mb-3">
                            <label for="name" class="form-label">Car Name</label>
                            <input type="text" class="form-control" id="name" name="name" required 
                                   placeholder="e.g. Toyota Camry">
                        </div>

                        <div class="mb-3">
                            <label for="capacity" class="form-label">Capacity</label>
                            <input type="number" class="form-control" id="capacity" name="capacity" min="1" max="50" value="4" required>
                            <div class="form-text">Maximum number of passengers this car can transport.</div>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Description (Optional)</label>
                            <textarea class="form-control" id="description" name="description" rows="3" 
                                     placeholder="Additional information about the car..."></textarea>
                        </div>

                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" value="1" id="is_active" name="is_active" checked>
                            <label class="form-check-label" for="is_active">
                                Active (available for assigning passengers)
                            </label>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button type="reset" class="btn btn-outline-secondary">Clear</button>
                            <button type="submit" class="btn btn-primary">Add Car</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
